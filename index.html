<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#ECECEC"></a-plane>
      
      <!-- Cuerpo del muñeco de nieve -->
      <a-sphere position="0 1 -5" radius="1" color="white"></a-sphere>
      <a-sphere position="0 2.5 -5" radius="0.7" color="white"></a-sphere>
      <a-sphere position="0 3.6 -5" radius="0.5" color="white"></a-sphere>
      
      <!-- Ojos -->
      <a-sphere position="-0.15 3.7 -4.55" radius="0.07" color="black"></a-sphere>
      <a-sphere position="0.15 3.7 -4.55" radius="0.07" color="black"></a-sphere>
      
      <!-- Nariz -->
      <a-cone position="0 3.6 -4.5" radius-bottom="0.05" radius-top="0" height="0.3" color="orange" rotation="90 0 0"></a-cone>
      
      <!-- Boca (piedritas negras en sonrisa) -->
      <a-sphere position="-0.2 3.45 -4.55" radius="0.04" color="black"></a-sphere>
      <a-sphere position="-0.1 3.38 -4.55" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0 3.35 -4.55" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0.1 3.38 -4.55" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0.2 3.45 -4.55" radius="0.04" color="black"></a-sphere>
      
      <!-- Botones en el pecho -->
      <a-sphere position="0 2.3 -4.6" radius="0.07" color="black"></a-sphere>
      <a-sphere position="0 2.5 -4.6" radius="0.07" color="black"></a-sphere>
      <a-sphere position="0 2.7 -4.6" radius="0.07" color="black"></a-sphere>
      
      <!-- Sombrero -->
      <a-cylinder position="0 4 -5" radius="0.35" height="0.1" color="black"></a-cylinder>
      <a-cylinder position="0 4.25 -5" radius="0.2" height="0.4" color="black"></a-cylinder>
      
      <!-- Brazos -->
      <a-cylinder position="-0.9 2.5 -5" radius="0.05" height="1" rotation="0 0 45" color="#8B4513"></a-cylinder>
      <a-cylinder position="0.9 2.5 -5" radius="0.05" height="1" rotation="0 0 -45" color="#8B4513"></a-cylinder>
      
      <!-- Cámara -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
